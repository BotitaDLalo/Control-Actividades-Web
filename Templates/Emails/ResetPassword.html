<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Restablecer contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="margin:0; padding:0; background-color:#f7f7f7; font-family: Arial, sans-serif;">

    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color:#f7f7f7; padding: 20px 0;">
        <tr>
            <td align="center">

                <table role="presentation" width="500" cellspacing="0" cellpadding="0" border="0" style="background:#ffffff; border-radius:8px; padding: 25px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">

                    <!-- Título -->
                    <tr>
                        <td style="text-align:center; padding-bottom: 20px;">
                            <h2 style="color:#333; margin:0; font-size:24px;">Restablecer contraseña</h2>
                        </td>
                    </tr>

                    <!-- Mensaje -->
                    <tr>
                        <td style="font-size:15px; color:#444; line-height:1.6;">
                            <p>Hola,</p>
                            <p>Recibimos una solicitud para restablecer la contraseña de su cuenta de Aprende+. Si desea continuar, haga clic en el botón de abajo.</p>
                        </td>
                    </tr>

                    <!-- Botón -->
                    <tr>
                        <td style="text-align:center; padding: 30px 0;">
                            <a href="{{link}}"
                               style="background:#007bff; color:#ffffff; text-decoration:none; padding:12px 20px; font-size:16px; border-radius:5px; display:inline-block;">
                                Restablecer contraseña
                            </a>
                        </td>
                    </tr>

                    <!-- Pie -->
                    <tr>
                        <td style="font-size:12px; color:#999; text-align:center; padding-top: 30px;">
                            <p>Este enlace expirará en 1 hora.</p>
                            <p style="margin-top:15px;">Si usted no solicitó este cambio, puede ignorar este mensaje.</p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
